<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
<h:form>	
		<h:form prependId="false">
        <table >
			<tr>
				<th width="80">Singer ID</th>
				<th width="120">First Name</th>
				<th width="120">Last Name</th>
				<th width="120">B date</th>
			</tr>
			<ui:repeat value="${singerAction.getSingers()}" var="a">
				<tr>
					<td>${a.id}</td>
					<td>${a.firstName}</td>
					<td>${a.lastName}</td>
					<td>${a.birthDate}</td>
					<td><h:commandButton action="#{singerAction.detalle(a)}" value="Detalle Singer"></h:commandButton> </td>
					<td><h:commandButton action="#{singerAction.deleteSinger(a.id)}" value="Delete Singer"></h:commandButton> </td>
				</tr>
			</ui:repeat>
		</table>
    </h:form>
</h:form>
<a href="${pageContext.request.contextPath}/server-consul-web-reasy/index.xhtml">Cancel</a>
</h:body>


</html>
