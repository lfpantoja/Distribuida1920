<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

 <h:body>
 	<div class="container">
		<h:form prependId="false">
			<h2>Detalle Persona</h2>
			<hr/>
			
			<h:panelGrid width="98%" columns="2" >
				<h:outputText value="ID:"/>
				<h:outputText value="${personaAction.personaSeleccionado.id}"/>
				
				<h:outputText value="cedula:"/>
				<h:outputText value="${personaAction.personaSeleccionado.cedula}"/>
				
				<h:outputText value="direccion"/>
				<h:outputText value="${personaAction.personaSeleccionado.direccion}"/>

				<h:outputText value="T direccion"/>
				<h:outputText value="${personaAction.personaSeleccionado.tipoDireccion}"/>
				
				<h:outputText value="Nombre"/>
				<h:outputText value="${personaAction.personaSeleccionado.nombre}"/>
			</h:panelGrid>			
			
			<h:commandButton value="Regresar" action="personas" />	
		
		</h:form>
	</div>
 </h:body>

</html>
