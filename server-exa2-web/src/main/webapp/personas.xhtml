<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
<h:form>	
		<h:form prependId="false">
        <table >
			<tr>
				<th width="80">ID</th>
				<th width="120">cedula</th>
				<th width="120">direccion</th>
				<th width="120">T direccion</th>
				<th width="120">Nombre</th>
			</tr>
			<ui:repeat value="${personaAction.getPersonas()}" var="a">
				<tr>
					<td>${a.id}</td>
					<td>${a.cedula}</td>
					<td>${a.direccion}</td>
					<td>${a.tipoDireccion}</td>
					<td>${a.nombre}</td>
					<td><h:commandButton action="#{personaAction.detalle(a)}" value="Detalle Persona"></h:commandButton> </td>
				</tr>
			</ui:repeat>
		</table>
    </h:form>
</h:form>
<a href="${pageContext.request.contextPath}/server-exa2-web/index.xhtml">Cancel</a>
</h:body>


</html>
